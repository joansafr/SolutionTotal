<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui">

    <ui:composition template="/sys/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStTallerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStTallerEmpty}" rendered="#{stTallerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stTallerController.items.rowCount > 0}">
                    <pou:dataTable style="width: 95%;margin-right: auto; padding-left: 2%" value="#{stTallerController.items}" var="item"  >
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="Opciones de Obj."/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{stTallerController.prepareView}" icon="ui-icon-disk"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{stTallerController.prepareEdit}" icon="ui-icon-pencil"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{stTallerController.destroy}" icon="ui-icon-trash"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerTitle_codigoCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCurso.nombreCurso}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerTitle_codigoCiclo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCiclo.anoCiclo}-#{item.codigoCiclo.numeroCiclo}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerTitle_cantidadHorasTaller}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadHorasTaller}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerTitle_precioTaller}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioTaller}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{stTallerController.prepareCreate}" value="#{bundle.ListStTallerCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
