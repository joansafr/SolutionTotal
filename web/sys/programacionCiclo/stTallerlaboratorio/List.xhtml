<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui">

    <ui:composition template="/sys/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStTallerlaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStTallerlaboratorioEmpty}" rendered="#{stTallerlaboratorioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stTallerlaboratorioController.items.rowCount > 0}">
                    <pou:dataTable style="width: 95%;margin-right: auto; padding-left: 2%" value="#{stTallerlaboratorioController.items}" var="item"  >
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="Opciones de Obj."/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{stTallerlaboratorioController.prepareView}" icon="ui-icon-disk"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{stTallerlaboratorioController.prepareEdit}" icon="ui-icon-pencil"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{stTallerlaboratorioController.destroy}" icon="ui-icon-trash"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerlaboratorioTitle_codigoLaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoLaboratorio.pabellonLaboratorio}-#{item.codigoLaboratorio.pisoLaboratorio}-#{item.codigoLaboratorio.numeroLaboratorio}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerlaboratorioTitle_codigoTaller}"/>
                            </f:facet>
                            <h:outputText value="[#{item.codigoTaller.codigoCiclo.anoCiclo}-#{item.codigoTaller.codigoCiclo.numeroCiclo}] #{item.codigoTaller.codigoCurso.nombreCurso} (#{item.codigoTaller.precioTaller})"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerlaboratorioTitle_fechaTallerLaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaTallerLaboratorio}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerlaboratorioTitle_horaInicioTallerLaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaInicioTallerLaboratorio}">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStTallerlaboratorioTitle_horaTerminoTallerLaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaTerminoTallerLaboratorio}">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{stTallerlaboratorioController.prepareCreate}" value="#{bundle.ListStTallerlaboratorioCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
